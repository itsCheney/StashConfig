name: Convert Clash CDN Domain Rules from URL

on:
  push:
    branches:
      - main # 只在 main 分支上触发
  workflow_dispatch: # 允许在 Actions 页面手动触发
  schedule:
    - cron: '0 3 * * *'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run rule conversion script
        # 使用 env 设置环境变量
        env:
          CLASH_DOMAINS_URL: 'https://ruleset.skk.moe/Clash/domainset/cdn.txt'
        run: python convert.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CDN_rules.txt
          
          # 检查是否有文件变动，如果没有变动则不执行提交
          if [ -z "$(git status --porcelain)" ]; then
            echo "规则无变化，无需提交。"
          else
            git commit -m "docs(rules): Update Rules from URL"
            git push
          fi
